<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cartes grid</title>
</head>
<body>
  

<div class="card-grid">

  <div class="card-img"></div>

  <div class="card-banniere">
    <h2 class="banniere-titre">
      <span class="banniere-icon">
        <img src="./src/iconeFood.svg" alt="icon">
      </span>
      <span>
        Sandwitch
      </span>
    </h2>
  </div>
  <div class="icon-like">
    <img src="src/coeur.svg" alt="icone" class="icon">
  </div>

  <div class="content-details">
    <img src="src//logo.png" alt="logo" class="logo">
  </div>

  <div class="infos">
    <h2 class="infos-title">
      Le petit plat dans le grand
    </h2>
    <hr class="infos-divider">
    <p class="infos-content">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus rerum ipsam porro voluptatem! Corporis
      laboriosam placeat excepturi. Excepturi est commodi quia, maxime incidunt officia nobis adipisci tempora harum
      ducimus totam!
    </p>
  </div>
</div>




</body>
</html>
