<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>La Minute de code</title>
</head>
<body>

<div class="container">
    <h2>GO <span>HELP</span> <div class="close">X</div></h2>
    <div class="box-chat">
        <p class="txt">Veuillez remplire les informations suivante pour lancer le chat</p>
    <form action="#">
        <div class="box-form">
            <input type="text" placeholder="Indiquez votre nom">
        </div>
        <div class="box-form">
            <input type="email" placeholder="Indiquez votre  e-mail">
        </div>
        <div class="box-form">
            <textarea cols="30" rows="10" placeholder="Quelle est votre question ?"></textarea>
        </div>
        <div class="box-form">
            <button>Commencer le chat</button>
        </div>
    </form>
</div>
</div>



<div class="btn-modal">
    <ion-icon name="chatbox-ellipses-outline"></ion-icon>
</div>

    

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="app.js"></script>
</body>
</html>
