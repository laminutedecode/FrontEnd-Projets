<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


<div class="container">
    <img src="./fond.jpg" alt="">
    <h1>TIRAGE AU SORT</h1>
    <p>Remporter un voyage gratuit pour 2 personnes tous compris</p>
    <div class="time-content">
        <div class="time jours">
            <div class="number">00</div>
            <div class="text">Jours</div>
        </div>
        <div class="time heures">
            <div class="number">00</div>
            <div class="text">Heures</div>
        </div>
        <div class="time minutes">
            <div class="number">00</div>
            <div class="text">Minutes</div>
        </div>
        <div class="time secondes">
            <div class="number">00</div>
            <div class="text">Secondes</div>
        </div>
    </div>


<div class="email">
    <p>Inscrivez vous pour participer au concour</p>
    <div class="input-box">
        <input type="text" placeholder="Inscrivez votre e-mail">
        <button>S'inscrire</button>
    </div>
</div>

</div>




<script src="app.js"></script>
</body>
</html>
