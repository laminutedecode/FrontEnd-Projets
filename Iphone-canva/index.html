<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LA MINUTE DE CODE</title>
</head>
<body>
    


    <div class="iphone">
        <div class="screen">
            
            <div class="box-active">
                <p><ion-icon name="checkmark-outline"></ion-icon> <span></span></p>
            </div>




        </div>
        <div class="home-button">
            <div class="barre"></div>
            <ul>
                <li>
                    <input class="check" type="checkbox" id="check" data-class="wifi-active">
                    <ion-icon name="wifi-outline"></ion-icon>
                    <label for="check"></label>
                </li>
                <li>
                    <input class="check"  type="checkbox" id="check2" data-class="volume-active">
                    <ion-icon name="volume-off-outline"></ion-icon>
                    <label for="check2"></label>
                </li>
                <li>
                    <input class="check" type="checkbox" id="check3" data-class="call-active">
                    <ion-icon name="call-outline"></ion-icon>
                    <label for="check3"></label>
                </li>
                <li>
                    <input class="check"  type="checkbox" id="check4" data-class="camera-class">
                    <ion-icon name="camera-outline"></ion-icon>
                    <label for="check4"></label>
                </li>
            </ul>

        </div>
      </div>
      






    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="app.js"></script>
</body>
</html>
