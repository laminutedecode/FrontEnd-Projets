<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>

</head>
<body>


  <div class="content">
    <input type="radio" checked name="active" id="tab-1">
      <input type="radio" name="active" id="tab-2">
      <input type="radio" name="active" id="tab-3">
      <input type="radio" name="active" id="tab-4">
      <div class="sliders">
        <label for="tab-1"><img src="src/img1.jpg"></label>
        <label for="tab-2"><img src="src/img2.jpg"></label>
        <label for="tab-3"><img src="src/img3.jpg"></label>
        <label for="tab-4"><img src="src/img4.jpg"></label>
      </div>
    <div class="img-card">
      <img src="src/img1.jpg" alt="">
      <img src="src/img2.jpg" alt="">
      <img src="src/img3.jpg" alt="">
      <img src="src/img4.jpg" alt="">
    </div>
  </div>




</body>
</html>
