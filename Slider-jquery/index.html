<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Slider</title>
</head>
<body>

    <div class="slider">
        <div class="images">
            <div class="slide img-1"><img src="src/img1.jpg" alt=""></div>
            <div class="slide"><img src="src/img2.jpg" alt=""></div>
            <div class="slide"><img src="src/img3.jpg" alt=""></div>
            <div class="slide"><img src="src/img4.jpg" alt=""></div>
            <div class="slide"><img src="src/img5.jpg" alt=""></div>
        </div>
        <div class="dots">
            <div class="dot dot-1 active"></div>
            <div class="dot dot-2"></div>
            <div class="dot dot-3"></div>
            <div class="dot dot-4"></div>
            <div class="dot dot-5"></div>
        </div>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
